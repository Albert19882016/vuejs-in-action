<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>demo12</title>
</head>
<body>
<div id="demo">
    <p v-component="user-profile" v-with="user"></p>
</div>
<script src="../../bower_components/vue/dist/vue.min.js"></script>
<script>

    // 先注册组件
    Vue.component('user-profile', {
        template: '{{name}}<br>{{email}}'
    });
    
    // `user` 对象会传递给子级
    // 作为 $data
    var parent = new Vue({
        el: '#demo',
        data: {
            user: {
                name: 'Foo Bar',
                email: 'foo@bar.com'
            }
        }
    });
</script>
</body>
</html>
