<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>demo3</title>
</head>
<body>
    <ul id="demo">
        <li v-repeat="items" class="item-{{$index}}">
            {{$index}} - {{parentMsg}} {{childMsg}}
        </li>
    </ul>
<script src="../../lib/vue/vue.js"></script>
<script>
    var demo = new Vue({
        el: '#demo',
        data: {
            parentMsg: 'Hello',
            items: [{
                childMsg: 'Foo'
            }, {
                childMsg: 'Bar'
            }]
        }
    })
</script>
</body>
</html>
