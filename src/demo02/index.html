<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>demo2</title>
	<style type="text/css">
		body {
    		font-family: Helvetica Neue, Arial, sans-serif;
		}
		li{
			cursor: pointer;
		}
		li.done {
    		text-decoration: line-through;
		}
	</style>
</head>
<body>
	<div id="demo">
    <h1>{{title | uppercase}}</h1>
    <ul>
        <li v-repeat="todos"
            v-on="click: done = !done"
            class="{{done ? 'done' : ''}}"
            v-text="content"
        >
        </li>
    </ul>
</div>
<script src="../../lib/vue/vue.js"></script>
<script>
    var demo = new Vue({
        el: '#demo',
        data: {
            title: 'todos',
            todos: [{
                done: true,
                content: 'Learn JavaScript'
            }, {
                done: false,
                content: 'Learn vue.js'
            }]
        }
    });
</script>
</body>
</html>
