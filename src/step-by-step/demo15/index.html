<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>demo15</title>
</head>
<body>
<div>
    <ul id="demo">
        <ul v-repeat="item in items">
            <li v-repeat="i in item">{{i}}</li>
        </ul>
    </ul>
</div>

<script src="../../../bower_components/vue/dist/vue.min.js"></script>
<script>
    var demo = new Vue({
        el: '#demo',
        data: {
            items: [[1,2,3],[4,5,6]]
        },
        methods: {}
    });
</script>
</body>
</html>
