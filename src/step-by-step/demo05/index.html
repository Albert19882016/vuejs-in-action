<!DOCTYPE html>
<html>
<head>
  	<meta charset="UTF-8">
  	<title>demo3</title>
</head>
<body>
    <ul id="list">
        <li v-repeat="items" v-on="click: toggle">
            {{text}}-{{done}}
        </li>
    </ul>
<script src="../../../bower_components/vue/dist/vue.min.js"></script>
<script>
    new Vue({
        el: '#list',
        data: {
            items: [{
                text: 'one',
                done: true
            }, {
                text: 'two',
                done: false
            }]
        },
        methods: {
            toggle: function(e) {
                console.log(e);
                this.items[e.targetVM.index].done = !e.targetVM.done
            }
        }
    })
</script>
</body>
</html>
